services:
  muse:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    restart: always
    networks:
      - app-network
    env_file:
      - ./.env.local  # relative to docker-compose.yml

  nginx:
    image: nginx:latest
    container_name: muse-nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - muse
    networks:
      - app-network

networks:
  app-network:
    driver: bridge